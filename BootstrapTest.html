<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <script src="./Script/jQuery/jquery-3.1.1.min.js"></script>
    <script src="./Script/jQuery/jquery-ui.min.js"></script>
    <script src="./Script/test.js"></script>

    <link rel="stylesheet" href="./Content/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./Content/jQueryUI/jquery-ui.min.css">
    <link rel="stylesheet" href="./Content/Site.css">
    <script>
        function dateOnChange()
        {
            var txx = $('#d1');
            $('#info').val(txx);
            if (txx.val().length % 2 == 0) {
                txx.addClass("dateinput-error");
                txx.removeClass("dateinput-ok");
            } else {
                txx.addClass("dateinput-ok");
                txx.removeClass("dateinput-error");
            }
        }
    </script>
    <style>
        .dateinput-error
        {
            background-color:rgba(255, 0, 0, 0.24);
        }
        .dateinput-ok
        {
           background-color:rgba(144, 238, 144, 0.44)
        }
    </style>
</head>
<body>
    <div class="container row">
        <div class="label label-info">Opportunity Number</div>
        <div class="row col-md-12">
            <table class="table-bordered table-hover text-center">
                <tr class="active">
                    <th class="text-center">BU</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>B</th>
                    <th>R</th>
                    <th>B+R</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td><input id="d1" type="date" oninput="dateOnChange()" class="form-control" placeholder="text" /></td>
                    <td><input type="date" class="form-control" /></td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>B</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>100</td>
                    <td></td>
                </tr>
                <tr>
                    <td>L</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>TOTAL AFFAIRE </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="row pull-right col-md-12">
            <button type="button" class="btn btn-info">Create New</button>
        </div>
        <div>
            <input id="info" type="text" autocomplete="off"/>
        </div>
        
        
    </div>
</body>

</html>
